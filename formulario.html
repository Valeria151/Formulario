<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>EM PROGRESSO</title>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Uma Conta</h2>
        </div>

     
      <form id="form" class="form">
        <div class="form-control error">
            <label for="username"> Nome do Us√∫ario</label>
            <input type="text" 
            id="username" 
            placeholder="Digite seu Nome de usuario..."/> 
           <i class="fa-solid-fa-exclamation"></i>
            <i class="fa-solid-fa-check"></i>
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control error">
            <label for="email"> Email </label>
            <input type="text" id="email" placeholder="Digite seu Email"/>
           <i class="fa-solid-fa-exclamation"></i>
            <i class="fa-solid-fa-check"></i>
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control success">
            <label for="password"> Senha </label>
            <input type="text" id="password" placeholder="Digite sua Senha"/>
            <i class="fa-solid-fa-exclamation"></i>
           <i class="fa-solid-fa-check"></i>
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="password-confirmation"> Confirmar Senha </label>
            <input type="text" id="password-confirmation" placeholder="Digite sua Senha novamente"/> 
            <i class="fa-solid-fa-exclamation"></i>          
            <i class="fa-solid-fa-check"></i>
            <small>Mensagem de erro</small>
        </div>
           <button type="submit">Enviar</button>
     </form>
   </div> 


   <script 
    src="https://kit.fontawesome.com/2867e8fa2e.js" 
    crossorigin="anonymous"
   ></script>
   <script src="./scripts.js"></script>

</body>
</html>
